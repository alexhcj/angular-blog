<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>

  <div class="alert alert-light" *ngIf="message">{{message}}</div>

  <div class="form-control"[ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email')!.touched && form.get('email')!.invalid">
      <small *ngIf="form.get('email')!.errors?.['required']">Введите email</small>
      <small *ngIf="form.get('email')!.errors?.['email']">Введите корректный email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password')!.touched && form.get('password')!.invalid">
      <small *ngIf="form.get('password')!.errors?.['required']">Введите password</small>
      <small *ngIf="form.get('password')!.errors?.['minlength']">
        Пароль должен быть не менее 6 символов.
      </small>
      <small *ngIf="form.get('password')!.errors?.['maxlength']">
        Пароль должен быть не более 9 символов.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Войти</button>
</form>
